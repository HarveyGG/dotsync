name: Update Homebrew Tap

on:
  release:
    types: [published, created, released]
  workflow_run:
    workflows: ["Release"]
    types: [completed]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., 1.0.6)'
        required: false
        type: string

jobs:
  update-homebrew:
    runs-on: ubuntu-latest
    # Only run after Release workflow succeeded when triggered via workflow_run
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Extract version from tag
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          elif [ "${{ github.event_name }}" = "workflow_run" ]; then
            # Fallback to latest published release when the release was created by another workflow (GITHUB_TOKEN)
            VERSION=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "${{ github.api_url }}/repos/${{ github.repository }}/releases/latest" | jq -r '.tag_name' | sed 's/^v//')
          else
            VERSION=$(echo "${GITHUB_REF}" | sed 's#refs/tags/v##')
          fi
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "Failed to determine version" >&2
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Download source tarball and calculate SHA256
        id: sha256
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          # Wait for GitHub to generate the source tarball
          echo "Waiting for GitHub to generate source tarball..."
          sleep 30
          
          # Download the source tarball from GitHub
          echo "Downloading source tarball..."
          curl -L -o dotsync-${VERSION}.tar.gz \
            "https://github.com/HarveyGG/dotsync/archive/v${VERSION}.tar.gz"
          
          # Calculate SHA256
          SHA256=$(sha256sum dotsync-${VERSION}.tar.gz | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"
      
      - name: Update Homebrew Formula
        run: |
          VERSION=${{ steps.version.outputs.version }}
          SHA256=${{ steps.sha256.outputs.sha256 }}
          
          # Update version and SHA256 in dotsync.rb
          sed -i "s|url \"https://github.com/HarveyGG/dotsync/archive/v.*\.tar\.gz\"|url \"https://github.com/HarveyGG/dotsync/archive/v${VERSION}.tar.gz\"|" dotsync.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" dotsync.rb
          
          echo "Updated formula:"
          cat dotsync.rb
      
      - name: Update Homebrew Tap
        env:
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          if [ -z "$TAP_GITHUB_TOKEN" ]; then
            echo "Warning: TAP_GITHUB_TOKEN not configured"
            echo "Skipping Homebrew tap update"
            echo "To enable automatic updates, configure TAP_GITHUB_TOKEN secret"
            exit 0
          fi
          
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Clone the tap repository
          echo "Cloning homebrew-tap repository..."
          if ! git clone https://x-access-token:${TAP_GITHUB_TOKEN}@github.com/HarveyGG/homebrew-tap.git; then
            echo "Error: Failed to clone homebrew-tap repository"
            echo "Please ensure:"
            echo "  1. Repository exists: https://github.com/HarveyGG/homebrew-tap"
            echo "  2. TAP_GITHUB_TOKEN has proper permissions"
            exit 1
          fi
          
          cd homebrew-tap
          
          # Create Formula directory if it doesn't exist
          mkdir -p Formula
          
          # Copy the updated formula
          cp ../dotsync.rb Formula/dotsync.rb
          
          # Commit and push
          git add Formula/dotsync.rb
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update dotsync to v${VERSION}" \
                       -m "Updated by GitHub Actions from dotsync release workflow." \
                       -m "Release: https://github.com/HarveyGG/dotsync/releases/tag/v${VERSION}"
            git push origin main
            echo "âœ… Successfully updated Homebrew tap to v${VERSION}"
          fi

