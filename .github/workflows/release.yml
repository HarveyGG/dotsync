name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pytest
          pip install -e .
      
      - name: Setup GPG for encryption tests
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "allow-loopback-pinentry" > ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye || true
      
      - name: Configure Git
        run: |
          git config --global user.name "Test User"
          git config --global user.email "test@example.org"
          git config --global init.defaultBranch main
          git config --global advice.detachedHead false
      
      - name: Run tests
        run: pytest tests/ -v --tb=short
        continue-on-error: false
      
      - name: Build package
        run: python -m build
      
      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
            install.sh
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Installation Methods
            
            ### Quick Install (Recommended)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/HarveyGG/dotsync/main/install.sh | bash
            ```
            
            ### Homebrew (macOS/Linux)
            ```bash
            brew tap HarveyGG/tap
            brew install dotsync
            ```
            
            ### pip
            ```bash
            pip install dotsync-cli
            ```
            
            ### From Source
            Download the source tarball and install:
            ```bash
            pip install dotsync-cli-${{ steps.version.outputs.version }}.tar.gz
            ```

